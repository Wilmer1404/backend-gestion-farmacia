# --- Configuración del Servidor ---
server.port=8080

# --- Conexión a Base de Datos (PostgreSQL) ---
# Asegúrate de haber creado la base de datos 'farmacia_db' en pgAdmin
spring.datasource.url=jdbc:postgresql://localhost:5432/farmacia_db
spring.datasource.username=postgres
spring.datasource.password=200414
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuración de JPA / Hibernate ---
# 'update': Crea o actualiza las tablas automáticamente según tus entidades
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola (Muy útil para depurar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto optimizado para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Configuración de Auditoría (Opcional pero recomendada) ---
# Habilita que @CreatedDate funcione correctamente
spring.data.jpa.repositories.enabled=true

# --- JWT CONFIGURATION ---
# Clave secreta (Debe ser larga y segura, 256 bits mínimo)
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=36000000

# --- DATA INITIALIZATION (SQL) ---
# Esto le dice a Spring que ejecute data.sql siempre (o usa 'never' en producción)
spring.sql.init.mode=always
# Si usas Hibernate para crear tablas, defer-datasource-initialization asegura
# que el data.sql corra DESPUÉS de que Hibernate cree las tablas.
spring.jpa.defer-datasource-initialization=true